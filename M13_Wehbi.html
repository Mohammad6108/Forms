<!DOCTYPE html>
<html>
<head>
  <title>jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h1 id="mainHeading">Using jQuery</h1>
  <p id="myParagraph">Here it will change the style of this text/word.</p>

  <button id="changeBackground">Click This To Change The Background Color</button>
  <button id="changeTextStyle">Click This To Change the Text</button>

  <script>
    $('#changeBackground').click(function() {
      $('body').css('background-color', 'lightgrey');
    });

    $('#changeTextStyle').click(function() {
      $('#myParagraph').css('color', 'blue');
      $('#myParagraph').css('font-size', '24px');
    });
  </script>

</body>
</html>
