<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
</head>
<body>

<h1>Timer: <span id="display">0</span> seconds</h1>

<input type="button" id="startTimer" value="Start Timer"><br>
<input type="button" id="stopTimer" value="Stop Timer"><br> 
<input type="button" id="resetTimer" value="Reset Timer"><br> 

<script>
  var count = 0;
  var timer = null;

  document.getElementById("startTimer").onclick = function() {
    if (timer === null) {
      timer = setInterval(function() {
        count++;
        document.getElementById("display").innerHTML = count;
      }, 1000);
    }
  };

  document.getElementById("stopTimer").onclick = function() {
    clearInterval(timer);
    timer = null;
  };

  document.getElementById("resetTimer").onclick = function() {
    clearInterval(timer);
    timer = null;
    count = 0;
    document.getElementById("display").innerHTML = count;

  };

</script>

</body>
</html>
