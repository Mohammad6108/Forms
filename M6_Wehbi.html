<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <p>Try to guess the number between 1 and 10!</p>

    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;
        let userGuess;

        while (true) {
            userGuess = Number(prompt("Guess a number between 1 and 10 (or type '999' to quit):"));

            if (userGuess === 999) {
                alert("You have exited the game.");
                break;
            }

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                alert("Please enter a valid number between the numbers of 1 and 10.");
            } else {
                attempts++;

                if (userGuess === randomNumber) {
                    alert(`Congratulations, you've guessed it in ${attempts} tries!`);
                    break;
                } else if (userGuess < randomNumber) {
                    userGuess = Number(prompt("Too low! Guess again:"));
                } else {
                    userGuess = Number(prompt("Too high! Guess again:"));
                }
            }
        }
    </script>
</body>
</html>
